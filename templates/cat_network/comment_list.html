{% extends "base.html" %}
{% block title %}
  <title>Comments</title>
{% endblock %}
{% block content %}
  {% for comment in comments %}
    <div>{{ comment.author }} - {{ comment.text }}</div>
  {% endfor %}
  <a href="{% url 'cat_network:comment-create' pk=post.id %}">Create Comment</a>
{% endblock %}
