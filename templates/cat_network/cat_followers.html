{% extends "base.html" %}
{% block title %}
  <title>Followers</title>
{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-5">Followers</h2>
  <div class="row justify-content-center">
    {% for follower in catuser.followers.all %}
      <div class="col-md-3 d-flex justify-content-center mb-4 animate__animated animate__fadeInUp">
        <div class="text-center">
          {% if follower.profile_picture %}
            <div class="rounded-circle overflow-hidden mx-auto shadow-sm" style="width: 100px; height: 100px;">
              <img src="{{ follower.profile_picture.url }}" 
                   alt="{{ follower.username }}" 
                   class="img-fluid w-100 h-100" 
                   style="object-fit: cover;">
            </div>
          {% else %}
            <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center mx-auto shadow-sm"
                 style="width: 100px; height: 100px;">
              <i class="bi bi-person text-white" style="font-size: 2rem;"></i>
            </div>
          {% endif %}
          <h5 class="mt-3">
            <a href="{% url 'cat_network:cat-detail' pk=follower.id %}" class="text-decoration-none">
              {{ follower.username }}
            </a>
          </h5>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
